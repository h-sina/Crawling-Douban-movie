<body>

          <li role="presentation"><a href="/score">评分</a></li>
            <li role="presentation"><a href="/ciyun">词云</a></li>
        </ul>
      </div>
    </nav>
    <hr>
    <hr>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="container1">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <div id="main" style="width: 600px;height:400px;"></div>
            </div>
            <div class="col-sm-5">
               <h1>评分概括</h1>
               <p>从左边柱状图我们可以很清晰地看到Top250电影的评分和人数</p>
               <p><a class="btn btn-lg btn-primary" href="#" target="_blank" role="button">点我下载</a></p>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: ''
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: {{ score }}
            },
            yAxis: { type: 'value' },
            series: [{
                data: {{ num }},
                type: 'bar',
                barWidth: '60%'
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
